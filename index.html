<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Web Site Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>E-Commerce</h1>
        <input type="text" placeholder="Product, Category or Brands"/>
        <div>
            <button>Account</button>
            <button>Brand News</button>
            <button id="open-btn">Card</button>
        </div>
    </header>
    <main>
        <!--categories-->
        <div class="category-wrapper">
            <h1>Categories</h1>
            <div class="categories">

            </div>
        </div>
        <!--products-->
        <div class="product-wrapper">
            <h1>Products</h1>
            <div class="products">
                
            </div>
        </div>

        <!--basket-->
        <div id="modal-wrapper">
            <div class="modal" id="modal">
                <img class="cls-btn" id="close-btn" src="./icons_png/close_icon.png">
                <div class="modal-list">
                    <div><span id="modal-info"></span></div>
                </div>
            </div>
        </div>


    </main>



    <!--Java Script-->
    <script src="main.js"></script>
</body>
</html>
